<!DOCTYPE html>
<html lang="es">
<head>
	<title>SERVER</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
</head>

<body>
	<div class="container">
		<div class="container col-xs-1" >
			<br>
			<div class="alert alert-info">
				<h5 class="text-center">Bienvenido al Servidor de archivos.</h5>
			</div>
			<br>
			<form action="/" method="POST" enctype="multipart/form-data">
				<div class="input-group mb-3">
					<input type="text" name="name" class="form-control" placeholder='NOMBRE DEL ARCHIVO'
						aria-label="Recipient's username" aria-describedby="basic-addon2">
				</div>
				<div class="input-group mb-3">
					<input type="text" name="post" class="form-control" placeholder="EXTENCION DE CONTENIDO"
						aria-label="Recipient's username" aria-describedby="basic-addon2">
				</div>
				<input type="file" class="form-control" name="uploadedfile">
				<br>
				<input type="submit" class='btn btn-dark position-absolute top-80 start-50 translate-middle mt-1 bi bi-caret-down-fill' value="Subir">
				<br>
			</form>
		</div>
		<div class="container col-xs-1">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th scope="col">NÂ°</th>
						<th scope="col">Nombre</th>
						<th scope="col">Contenido</th>
						<th scope="col">Imagen</th>
						<th scope="col">Option</th>
					</tr>
				</thead>
				<tbody>
					{% for posts in posts %}
					<tr>
						<td>{{posts[0]}}</td>
						<td>{{posts[1]}}</td>
						<td>{{posts[2]}}</td>
						<td><iframe src="static/upload/{{posts[1]}}.{{posts[2]}}" alt="" width="400" height="200"></iframe></td>
						<td><a class="btn btn-dark" href="static/upload/{{posts[1]}}.{{posts[2]}}"
								download="{{posts[1]}}.{{posts[2]}}">Descargar</a></td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>

</body>

</html>
